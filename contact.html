<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>contact</title>
	<link rel="stylesheet" href="stylesheets/screen.css">
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="container">
				<div class="row">
					<nav class="nav">
						<ul>
							<li><a href="index.html" class="link home_page wow animated fadeInDown">Главная</a></li>
							<li><a href="portfolio.html" class="link portfolio wow animated fadeInDown">Портфолио</a></li>
							<li><a href="contact.html" class="link contact wow animated fadeInDown">Контакты</a></li>
						</ul>
					</nav>
				</div>
			</div>
		</header>

		<div class="center__contact">
			<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<form action="" class="main_form">
							<label class="form-group wow animated fadeInDown">
								<span class="color_element">*</span> Ваше имя:
								<input type="text" name="name" placeholder="Ваше имя:" required />
							</label>

							<label class="form-group wow animated fadeInDown">
								<span class="color_element">*</span> Ваш E-mail:
								<input type="text" name="mail" placeholder="Ваш E-mail" required />
							</label>

							<label class="form-group wow animated fadeInDown" style="animation-delay: 4s;">
								<span class="color_element">*</span> Ваше сообщение:
								<textarea name="message" placeholder="Ваше сообщение" required></textarea>
							</label>

							<button class="button_contact wow animated fadeInLeft">Отправить заявку</button>
						</form>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer">
			<div class="container">
				<div class="row">
					<div class="social  wow animated fadeInDown">
						<i class="fa fa-vk social__icon" aria-hidden="true"></i>
						<i class="fa fa-instagram social__icon" aria-hidden="true"></i>
						<i class="fa fa-git-square social__icon" aria-hidden="true"></i>
						<i class="fa fa-linkedin social__icon" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script src="js/jquery/jquery-1.11.2.min.js"></script>
	<script src="https://use.fontawesome.com/87f211dfea.js"></script>
	<!-- http://www.mattboldt.com/demos/typed-js -->

	<script src="js/common.js"></script>
</body>
</html>
